    form[input]{
        margin: 10px;

{% block body %}

<div style="margin-bottom:5vh">

<h1>THIS IS {{request.user|upper}}'S TODO LIST </h1>
</div>

<a style="margin-bottom:5vh" class="btn btn-success add" href="{% url 'CreateView' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">

<form method="GET" >
<input type="text" name="search-area" value="" class="w-50 form-control" placeholder="Search...">
    <input type="submit"  value="Search" class="btn btn-primary">
    
    </form>
    <div class="">
 <table class="table table-striped table-responsive">
    
<tr><th>Items</th>
<th>Complete</th>
</tr>
{% for items in List %}
<tr>
<td>{{items.title|title}}</td>

<td>{{items.complete}}</td>

<td><a class="btn btn-outline-primary" href="{% url 'detail' items.id %}">View</a></td>
<td><a class="btn btn-outline-warning" href="{% url 'update' items.id %}">Edit</a></td>
<td><a class="btn btn-outline-danger" href="{% url 'delete' items.id %}">Delete</a></td>


</tr>
</div>
{% endfor %}
</table>
{% endblock body %}
