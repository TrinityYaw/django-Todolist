<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {% block title %} Base HTML {% endblock title %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,400&family=McLaren&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <style>
{% block style %}

{% endblock style %}

    </style>
    <body>
        <div class="container">
           
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                  </a>
                </div>
          
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>
                  <li><a href="#" class="nav-link px-2">Features</a></li>
                  <li><a href="#" class="nav-link px-2">Pricing</a></li>
                  <li><a href="#" class="nav-link px-2">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2">About</a></li>
                </ul>
                {% if user.is_authenticated %}

              
                
              
                <div class="col-md-3 text-end">
                    <span class="me-2">Welcome, {{request.user | capfirst}} </span>
                  <a type="button" href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Logout</a>
                 <!-- <button type="button" class="btn btn-primary">Sign-up</button>-->
                </div>
              </header>
              {% else %}
             
                <div class="col-md-3 text-end">
                  
                  <a type="button" href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                 <!-- <button type="button" class="btn btn-primary">Sign-up</button>-->
                </div>
              </header>
              {% endif %}
       {% block body %}
       
       
       
       {% endblock body %}
        </div><!--ends container-->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
